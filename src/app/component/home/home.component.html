<style>
    @import url('https://fonts.googleapis.com/css2?family=Aladin&family=Berkshire+Swash&family=Delius+Unicase:wght@700&family=Fondamento&family=Merienda&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fondamento&display=swap');
</style>
<div class="container-fluid home">
    <div class="d-flex justify-content-center department-bar">
        <div *ngFor="let d of messengerService.deps">
            <button class="ml-1 department" (click)="selectDepartment(d)">{{ d.name }}</button>
        </div>
    </div>
    <div class="row my-5 featured-product" *ngIf="featuredProduct !== undefined && featuredProduct !== null">
        <span class="featured-tag  box-shadow">Featured</span>
        <div class="d-flex justify-content-center featured-product-inner">
            <div class="featured-product-left">
                <span class="featured-product-name" (click)="selectProduct()">{{ featuredProduct.name.length > 50 ? featuredProduct.name.substr(0,50): featuredProduct.name }}</span>
                <br><br>
                <p>
                    {{ getFeaturedProductDescription() }}
                </p>
                <div class="my-2">
                    <div class="p-item-price-section pt-2 text-danger">
                        <span class="p-item-price-currency">Â£</span>
                        <span class="p-item-price">{{ getAmount() }}</span>
                        <span class="p-item-price-fraction">{{ getFraction() }}</span>
                    </div>
                </div>
                <div class="d-block">
                    <button class="btn ob-btn-fill ob-btn-md" (click)="addToCart()">Add
                        to Basket</button>
                </div>
            </div>
            <div class="featured-product-image-section">
                <img src={{featuredProduct.picture.thumbnail}} alt="" loading="lazy" class="featured-product-image" (click)="selectProduct()">
            </div>
        </div>
    </div>
    <span class="featured-tag box-shadow">New Arrivals</span>
    <!-- <div class="row featured-product">
        <div class="d-flex justify-content-center wrap featured-product-inner">
            <div class="space-around" *ngFor="let p of products">
                <app-item [product]="p"></app-item>
            </div>
        </div>
    </div> -->
    <div class="scroll-container d-flex justify-content-start">

        <img src="/assets/icons/left-arrow.png" alt="" loading="lazy" class="scroll-left" (click)="scrollLeft()">

        <div #widgetsContent class="custom-slider-main">
            <div class="space-around" *ngFor="let p of products">
                <app-item [product]="p"></app-item>
            </div>
        </div>

        <img src="/assets/icons/right-arrow.png" alt="" loading="lazy" class="scroll-right" (click)="scrollRight()">
    </div>
</div>
<app-app-toast aria-live="polite" aria-atomic="true"></app-app-toast>
