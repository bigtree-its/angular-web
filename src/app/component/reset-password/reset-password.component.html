<div class="container justify-content-center" style="margin-top: 70px;padding: 30px;border-radius: 5px;width: 600px;clear: both;">
    <div class="logo">Create a New Password</div>
    <div style="font-weight: normal;height: 50px;line-height: 50px;text-align: center;">
        Your password should have at least 8 characters
    </div>
    <div class="d-flex flex-column" style="margin: 10px 0;">
        <div
            style="width: 100%;border: 1px solid #d4d5d9;padding: 0;display: block; position: relative;transform: translateZ(0);">
            <input class="_381fS" type="password" name="password" id="password" tabindex="1"
                autocomplete="off" value="" [(ngModel)]="password" #ctrl="ngModel">
            <div class="_2EeI1 _26LFr"></div>
            <label class="_1Cvlf _2tL9P " for="mobile">New Password</label>
        </div>
        <div
            style="width: 100%;border: 1px solid #d4d5d9;padding: 0;display: block; position: relative;transform: translateZ(0);border-top: none;">
            <input class="_381fS" type="password" name="confirmPassword" id="confirmPassword" tabindex="2"
                autocomplete="off" value="" [(ngModel)]="confirmPassword" #ctrl="ngModel">
            <div class="_2EeI1 _26LFr"></div>
            <label class="_1Cvlf _2tL9P " for="mobile">Confirm Password</label>
        </div>
        <div class="_25qBi _2-hTu" (click)="submit()">
            <a class="_2REYC" style="color: #fff;">
                <input type="submit" style="display: none;">Submit
            </a>
        </div>
    </div>
    <div *ngIf="error !== undefined" style="font-weight: normal;font-size: 16px;;text-align: center;display: block;background-color: rgb(241, 215, 215);height: 45px;line-height: 45px;color: #bc3737;">
        <p>{{error}}</p>
    </div>
    <div *ngIf="successful" style="display: block;width: 100%;" class="alert alert-success">
        <div style="display: block;width: 100%;font-weight: normal;">
            <p>Your password has been changed. Click <a href="/login">here</a>to login.</p>
        </div>
    </div>
</div>
