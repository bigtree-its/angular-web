<div class="bt-item p-item">
    <div class="p-1">
        <img src={{product.picture.thumbnail}} width="100%" height="225" alt="{{product.name}}" class="bd-placeholder-img card-img-top product-card-image" (click)="selectProduct()">
    </div>
    <div class="d-flex flex-column px-2">
        <div class="p-item-price-section pt-2">
            <span class="p-item-price-currency">Â£</span>
            <span class="p-item-price">{{ getAmount() }}</span>
            <span class="p-item-price-fraction">{{ getFraction() }}</span>
        </div>
        <span class="p-item-name" (click)="selectProduct()">{{ product.name.length > 50 ? product.name.substr(0,50): product.name | titlecase }}</span>
        <div class="d-flex justify-content-between align-items-center pt-2">
            <div *ngIf="product.stock > 0" class="d-flex justify-content-start">
                <select [(ngModel)]="selectedValue" class="selection-box">
                    <option *ngFor="let q of [1,2,3,4,5,6,7,8,9]" [ngValue]="q">{{q}}</option>
                </select>
                <button class="bt-btn-outline px-1 ml-1" (click)="addToCart()" for="inputGroupSelect01">Add</button>
            </div>
            <div *ngIf="basketQty()> 0" class="text-muted">
                <fa-icon [icon]="faShoppingBasket"></fa-icon>
                <small class="px-1">{{basketQty()}}</small>
            </div>
            <div>
                <span class="muted" [class.text-success]="product.stock > 0" [class.text-danger]="product.stock < 1">
                        {{ product.stock > 0 ? "In Stock" : "No Stock"}}
                        </span>
            </div>
        </div>
        <div class="d-flex justify-content-between py-2">
            <div>
                <fa-icon [icon]="faStar" class="star-active"></fa-icon>
                <fa-icon [icon]="faStar" class="star-active"></fa-icon>
                <fa-icon [icon]="faStar" class="star-active"></fa-icon>
                <fa-icon [icon]="faStar" class="star-active"></fa-icon>
                <fa-icon [icon]="faStar" class="star-muted"></fa-icon>
            </div>
        </div>
    </div>
</div>
