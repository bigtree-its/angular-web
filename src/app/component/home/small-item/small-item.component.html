<div class="mini-product-item bt-border">
    <div>
        <img src={{product.picture.thumbnail}} width="100%" alt="{{product.name}}" class="mini-product-item-image" (click)="selectProduct()">
    </div>
    <span class="mini-product-item-name" (click)="selectProduct()">{{ product.name.length > 20 ? product.name.substr(0,20): product.name | titlecase }}</span>
</div>
