<div class="login-page">
    <div class="brand-div">
        <a class="navbar-brand" href="#">
            <img src="/assets/icons/bigtree.png" width="30" height="30" class="d-inline-block mb-3" alt="">
            <strong class="brand-text">BigTree</strong>
        </a>
    </div>
    <div class="login-inner">
        <div class="container-fluid justify-content-center">
            <div class="logo">Log In as a Customer</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" formControlName="email" class="form-control ob-text-field"
                            placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control ob-text-field"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                        <span *ngIf="loginSuccessful==false" class="passwordNotMatched mb-2">Email and Password are not
                            matched</span>
                    </div>
                    
                    <div class="form-group">
                        <button [disabled]="loading" class="btn px-5" style="display: block;border: 0.5px solid #bbb;">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>

                    </div>
                    <div class="form-group">
                        <p class="mt-3">New user? <span class="link" (click)="joinUs()">Join Us</span></p>
                        <button class="btn btn-sm btn-warning" *ngIf="loginSuccessful==false"
                            routerLink="../forgot-password">Forgot Password ?</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
