<div class="mb-2 sticky p-2">
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
                <!-- <img src="/assets/icons/shopping-bag.png" width="30" height="30" class="d-inline-block align-top" alt=""> -->
                <strong class="logo-brand-text">Best Buy</strong>
            </a>
        </div>
        <div class="col-1 top-nav-right-section" *ngIf="isUserLoggedIn()">
            <div class="dropdown show">
                <span class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!-- <img src="/assets/icons/top-nav-user-icon.png" alt=""
                        loading="lazy" class="top-nav-user-icon"> -->
                        My Account
                </span>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <span class="dropdown-item top-nav-logout" (click)="logout()" *ngIf="isUserLoggedIn() == true">Logout</span>
                    <span class="dropdown-item top-nav-logout" (click)="login()" *ngIf="isUserLoggedIn() == false">Login</span>
                    <span class="dropdown-item top-nav-logout" (click)="profile()">Profile</span>
                    <span class="dropdown-item top-nav-logout" (click)="orders()">Orders</span>
                </div>
            </div>
        </div>
        <span class="btn btn-sm btn-outline-secondary mr-1" *ngIf="isUserLoggedIn() == false" (click)="login()">Sign In</span>
        <span class="btn btn-sm btn-outline-secondary mr-1" *ngIf="isUserLoggedIn() == false" (click)="register()">Sign Up</span>
        <span class="col-2" routerLink="/basket" class="top-nav-right-section">
            <img src="/assets/icons/shopping-bag.png" alt="" loading="lazy" class="top-nav-basket-icon
                mx-2">
            <span class="text-center top-nav-basket-count">{{ itemCount
                }}</span>
        </span>
    </nav>
</div>
