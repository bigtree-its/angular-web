<div class="basket-page container-fluid">
    <div class="row d-flex justify-content-between container-fluid">
        <h4 class="text-dark">Shopping Basket</h4>
        <a href="/">
            <button type="button" class="btn btn-link">Continue Shopping</button>
        </a>
    </div>
    <hr class="mb-1">
    <div *ngIf="basket.items.length == 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <span class="basket-no-items p-5">
            Oh no! Your basket is empty. Time to go shopping!
        </span>
    </ng-template>
    <ng-template #elseBlock>
        <div class="d-flex justify-content-center container-fluid mt-5 wrap">
            <div class="basket-container curved">
                <div *ngFor="let item of basket.items">
                    <app-basket-item [item]=item></app-basket-item>
                </div>
            </div>
            <div class="checkout-box d-flex flex-column py-5 px-3">
                <div class="basket-total-section bt-border-b mb-4 pb-4">
                    <span class="basket-total-label">Subtotal</span>:
                    <span class="basket-total">{{ getBasketTotal() | currency: 'GBP' }} </span>
                </div>
                <button type="button" class="btn btn-primary btn-sm px-3 py-2 size-lg" (click)="proceedToCheckout()">Check out</button>
                <small class="text-muted pl-2 py-1">Delivery costs will be calculated at checkout.</small>
            </div>
        </div>
    </ng-template>
</div>
