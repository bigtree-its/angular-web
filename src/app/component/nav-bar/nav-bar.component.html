<div class="container-fluid menuBar">
    <div class="col-6">
        <div *ngFor="let d of departments" class="dropdown">
            <button class="dropbtn" (click)="selectDepartment(d)">{{ d.name }}</button>
        </div>
    </div>
   <div class="col-6 search-section d-flex justify-content-start">
       <input type="search" value placeholder="Search openbasket.com" class="search-box">
       <button class="btn btn-sm btn-primary">Search</button>
   </div>
</div>
