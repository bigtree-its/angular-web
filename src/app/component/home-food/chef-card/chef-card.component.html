<div class="d-flex flex-start chef-card" [style.background-image]="'url(chef.coverPhoto)'">
    <div class="chef-card-img-div">
        <img width="100%" height="100%" src="{{chef.coverPhoto}}" alt="..." (click)="selectChef()"
            class="chef-card-img">
    </div>
    <div class="d-flex flex-column" style="padding: 10px">
        <span style="padding: 2px;align-items: center;font-size: 20px;font-weight: 600;">{{chef.name}}</span>
        <div class="d-flex justify-content-between" style="margin-top: 5px;">
            <div class="d-flex flex-start">
                <div class="ratings-div">
                    <img [src]="chef.rating > 0 ? starSelected : star" style="width: 15px;height: 15px;">
                    <img [src]="chef.rating > 1 ? starSelected : star" style="width: 15px;height: 15px;">
                    <img [src]="chef.rating > 2 ? starSelected : star" style="width: 15px;height: 15px;">
                    <img [src]="chef.rating > 3 ? starSelected : star" style="width: 15px;height: 15px;">
                    <img [src]="chef.rating > 4 ? starSelected : star" style="width: 15px;height: 15px;">
                </div>
                <span>({{chef.reviews}})</span>
            </div>
        </div>
        <div class="d-flex flex-start">
            <div class="space-around" *ngFor="let special of chef.specials">
                <span >{{special}} .</span>
            </div>
        </div>
        
        <div class="d-flex flex-start">
            <span *ngIf="chef.delivery" style="margin-right: 10px;">Delivery</span>
            <span *ngIf="chef.preOrder" style="margin-right: 10px;">PreOrder</span>
        </div>
    </div>
</div>
