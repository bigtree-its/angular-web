<style>
  @import url('https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap');

</style>

<div class="container-fluid d-flex justify-content-between wrap header banner-border">
  <div class="d-flex justify-content-start ml-2">
    <a class="navbar-brand rotate" href="#">
      <!-- <img src="/assets/icons/sale.png" width="30" height="30" class="d-inline-block mb-3" alt=""> -->
      <strong class="logo-brand-text-big">OpenEcomm</strong>
    </a>
    <div class="location-section"
      *ngIf="isCustomerLoggedIn() == true && customer.addresses !== undefined && customer.addresses !== null && customer.addresses.length > 0">
      <span>Deliver To:</span>
      <strong style="color:#111;">{{ customer.addresses[0].postcode }}</strong>
    </div>
  </div>


  <div class="d-flex justify-content-end">
    <div *ngIf="isCustomerLoggedIn() == true" class="d-flex justify-content-center">
      <div class="dropdown  px-3 right-button profile-section">
        <span class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Hello,
          <span class="welcomeUsername">{{customer.firstName}}</span>
        </span>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <span class="dropdown-item " (click)="logout()" *ngIf="isCustomerLoggedIn() == true">Logout</span>
          <span class="dropdown-item " (click)="login()" *ngIf="isCustomerLoggedIn() == false">Login</span>
          <span class="dropdown-item " (click)="profile()">Profile</span>
          <span class="dropdown-item " (click)="orders()">Orders</span>
        </div>
      </div>
    </div>
    <div class="signin-section" *ngIf="isCustomerLoggedIn() == false">
      <span class="right-section-text">Hi there,</span>
      <button class="signin-link mr-1" (click)="login()">Sign In</button>
    </div>
    <div class="signup-section" *ngIf="isCustomerLoggedIn() == false">
      <button class="right-section-text" (click)="register()">Sign Up</button>
    </div>
    <div class="basket-section" routerLink="/basket">
      <span class="right-section-text">Your Basket</span>
      <div class="d-flex justify-content-start">
        <fa-icon [icon]=" faShoppingBag" size="md " class="mr-3"></fa-icon>
        <span>{{ itemCount > 0 ? itemCount : "Empty" }}</span>
      </div>

    </div>
    <!--     
    <span routerLink="/basket" class=" right-button mr-1 d-flex justify-content-center">
      <img src="/assets/icons/shopping-cart.png " alt=" " loading="lazy " class="top-nav-basket-icon mx-2 ">
      <span class="text-center top-nav-basket-count ">{{ itemCount }}</span>
    </span> -->
  </div>
</div>
