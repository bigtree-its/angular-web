<div class="login-page container-fluid justify-content-center">
    <div class="logo">Log In as a Customer</div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <span *ngIf="loginSuccessful==false" class="passwordNotMatched mb-2">Username and Password are not matched</span>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-sm btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <p class="mt-3">New user? <a href="/register">create new account</a></p>
                <button class="btn btn-sm btn-warning" *ngIf="loginSuccessful==false" routerLink="../forgot-password">Forgot Password ?</button>
            </div>
        </form>
    </div>
</div>
