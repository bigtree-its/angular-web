<app-header></app-header>
<div class="container d-flex flex-column">

    <div style="height: 40px;margin-bottom:20px;margin-top:100px;line-height:40px;" class="d-flex flex-start align-items-center">
        <div class="icon-div">
            <img src="/assets/icons/left-arrow-long.png" height="20px" width="20px" (click)="backToHome()">
        </div>
        <span style="font-weight: 900;font-size:40px;">Your Chefs</span>
    </div>

    <div class="d-flex flex-start wrap"
          *ngIf="localChefs !== null && localChefs !== undefined && localChefs.length > 0">
          <div *ngFor="let chef of localChefs" style="margin: 0 0 50px 0;">
            <app-chef-card [chef]="chef"></app-chef-card>
          </div>
        </div>
</div>
