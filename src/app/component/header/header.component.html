<style>
  @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap');
  </style>
<div class="d-flex justify-content-between align-items-center" style="height: 65px;line-height: 65px;border-bottom: 1px solid #ededf4;">
  <span style="font-weight: 900;font-size: 30px;font-family: 'Bungee Shade', cursive;height: 20px;line-height: 20px;cursor: pointer;" (click)="home()">Heavenly Delicious</span>
  
  <div class="d-flex justify-content-end align-items-center">
    <img src="/assets/icons/united-kingdom.png" class="united-kingdom-icon" />
    <span class="align-self-center" *ngIf="isUserLoggedIn() == true"
      style="height: 30px;width: 30px;border:2px solid #766df4;line-height: 30px;border-radius: 50%;justify-content: center; align-items: center; display: flex;margin: 0 5px;">{{userName.substr(0,1)}}</span>
    <span *ngIf="isUserLoggedIn() == true">{{userName}}</span>
    <span style="margin: 0 10px;cursor: pointer;" (click)="becomeChef()" *ngIf="isUserLoggedIn() == false || role == 'Customer' ">Become a chef</span>
    <span style="margin: 0 10px;cursor: pointer;" (click)="login()" *ngIf="isUserLoggedIn() == false">Sign In</span>
    <span style="margin: 0 10px;cursor: pointer;" (click)="register()" *ngIf="isUserLoggedIn() == false">Sign Up</span>
    <img src="/assets/icons/logout.png" class="united-kingdom-icon" *ngIf="isUserLoggedIn() == true"
      (click)="logout()" />
  </div>

</div>
