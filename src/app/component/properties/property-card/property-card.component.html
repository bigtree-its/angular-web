<div class="card property-card" (click)="selectProperty()">
  <div class="image-div">
    <img src="{{property.coverPhoto}}" class="property-card-img" alt="..." (click)="selectProperty()">
    <span class="property-price">{{ property.sale? property.sale.price: property.rental.price | currency: 'GBP'}}</span>
  </div>
  <div class="details-div flex-column px-3">
    <div class="flex-start justify-content-center" (click)="selectProperty()">
      <div class="feature-cell d-flex justify-content-center">
        <img src="/assets/icons/bed.png" class="feature-icon">
        <span class="feature-value">{{property.bedrooms}}</span>
      </div>
      <div class="feature-cell d-flex justify-content-center">
        <img src="/assets/icons/bathtub.png" class="feature-icon">
        <span class="feature-value">{{property.bathrooms}}</span>
      </div>
      <div class="feature-cell d-flex justify-content-center align-self-center">
        <img src="/assets/icons/shower.png" class="feature-icon">
        <span class="feature-value">{{property.bathrooms}}</span>
      </div>
      <div class="feature-cell d-flex justify-content-center">
        <span class="feature-value">{{property.size}}</span>
      </div>
    </div>
    <div class="details-div flex-column align-center">
      <h2 class="property-title" (click)="selectProperty()">{{property.title}}</h2>
      <h2 class="property-address">{{property.address.addressLine2}}, {{property.address.city}}</h2>
    </div>
    <p class="card-text">{{property.summary}}</p>
  </div>
</div>
