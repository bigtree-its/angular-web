  <div class="horizontal">
    <img src="/assets/icons/united-kingdom.png" class="united-kingdom-icon" />
    <span class="align-self-center" *ngIf="isUserLoggedIn() == true"
      style="height: 30px;width: 30px;border:2px solid #766df4;line-height: 30px;border-radius: 50%;justify-content: center; align-items: center; display: flex;margin: 0 5px;">{{userName.substr(0,1)}}</span>
    <span class="user-name" *ngIf="isUserLoggedIn() == true" (click)="viewProfile()">{{userName}}</span>
    <span class="nav-item" (click)="becomeChef()" *ngIf="isUserLoggedIn() == false || role == 'Customer' ">New Business</span>
    <span class="nav-item" (click)="login()" *ngIf="isUserLoggedIn() == false">Sign In</span>
    <span class="nav-item" (click)="register()" *ngIf="isUserLoggedIn() == false">Sign Up</span>
    <img src="/assets/icons/logout.png" class="united-kingdom-icon" *ngIf="isUserLoggedIn() == true"
      (click)="logout()" />
